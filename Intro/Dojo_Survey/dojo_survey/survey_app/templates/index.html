<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center w-75">
        <h2>Dojo Survey</h2>
        <form class="d-flex flex-column justify-content-evenly w-75" action="/result" method="post">
            {% csrf_token %}
            <div id="form-group" class="form-group d-flex flex-row justify-content-between mb-1">
                Your Name:     <input style="width:215px;" type="text" name="name">
            </div>
            
            <div id="form-group" class="form-group d-flex flex-row justify-content-between mb-1">
                Dojo Location: 
                <select style="width:215px;" id="dojo" name="location">
                    <option default value="">Choose a Dojo</option>
                    <option value="San Jose">San Jose</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Chicago">Chicago</option>
                </select>
            </div>
            
            <div id="form-group" class="form-group d-flex flex-row justify-content-between mb-1">
                Favorite Language:
                <select style="width: 215px;" id="language" name="language">
                    <option default>Choose Your Favorite Language</option>
                    <option value="C#">C#</option>
                    <option value="Java">Java</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                </select>
            </div>
            <div id="form-group" class="form-group d-flex flex-column">
                Comment (optional):
                <textarea id="comment" name="comment" rows="4" cols="10" placeholder="comment here"></textarea>
            </div>
            <div class="form-group d-flex flex-row justify-content-end">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>

        </form>
    </div>
</body>
</html>
